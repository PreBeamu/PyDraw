{% extends "base.html" %} {% block content %}
<!-- Background -->
<div id="animated-bg"></div>

<div class="page-wrapper mitr-font">
  <!-- Loading Circle -->
  <div class="loader">
    <img class="icon" src="/static/Images/Icons/Loading.svg" />
  </div>

  <!-- Main Page -->
  <div class="page main-page">
    <button id="random-avatar">
      <img class="icon" src="/static/Images/Icons/Random.svg" />
    </button>
    <div class="avatar-container">
      <img class="player" id="player-color" src="" />
      <img class="shirt" id="player-shirt" src="/static/Images/Avatar/Shirt.svg" />
      <img class="face" id="player-face" src="" />
      <img class="hair" id="player-hair" src="" />
      <img class="accessory" id="player-accessory" src="" />
    </div>
    <div class="input-container">
      <input type="text" id="userName" maxlength="20" placeholder="ชื่อผู้เล่น" />
      <button class="button" id="create-button">สร้างห้อง</button>
      <div class="join-container">
        <input type="text" id="inviteCode" maxlength="5" placeholder="รหัสเชิญ" />
        <button class="button" id="join-button">เข้าร่วม</button>
      </div>
    </div>
  </div>

  <!-- Party Page -->
  <div class="page party-page disabled">
    <div class="party-header">
      <button class="code-copied">คัดลอกแล้ว!</button>
      <button id="party-code">รหัสเชิญ : -----</button>
      <div class="party-buttons">
        <button id="leave-button">
          <img class="icon" src="/static/Images/Icons/Leave.svg" />
          <span>ออก</span>
        </button>
        <button class="disabled" id="start-button">
          <img class="icon" src="/static/Images/Icons/Start.svg" />
          <span>เริ่ม</span>
        </button>
        <button class="disabled" id="settings-button">
          <img class="icon" src="/static/Images/Icons/Settings.svg" />
          <span>ตั้งค่า</span>
        </button>
      </div>
    </div>
    <div class="party-container">
      <div class="players-container">
        <div class="box"></div>
      </div>
      <div class="chat-container">
        <div class="chat-display">
          <div class="box"></div>
        </div>
        <input type="text" id="chatMsg" placeholder="ข้อความ.." />
      </div>
    </div>
  </div>

  <!-- Game Icon -->
  <img class="pydraw-icon" src="/static/Images/PyDraw.svg" />
</div>
{% endblock %}
